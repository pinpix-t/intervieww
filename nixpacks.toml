# Nixpacks configuration for Railway
# Uses virtual environment to avoid Nix managed Python issues

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "python -m venv /app/venv",
    "/app/venv/bin/pip install --upgrade pip",
    "/app/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "cd talking && /app/venv/bin/python listener.py"
