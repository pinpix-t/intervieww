# Nixpacks configuration for Railway
# Uses virtual environment to avoid Nix managed Python issues
# CACHE BUST: v3 - 2026-01-14T18:30

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "python -m venv /app/venv",
    "/app/venv/bin/pip install --upgrade pip",
    "/app/venv/bin/pip install -r requirements.txt --no-cache-dir"
]

[start]
cmd = "cd talking && /app/venv/bin/python listener.py"
